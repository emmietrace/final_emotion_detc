<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Vortex</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Inline styles only â€“ no external CSS changes */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top-color: #2ecc71;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden { display: none; }
    .file-check {
      color: #2ecc71;
      font-weight: bold;
      margin-left: 8px;
    }
    #file-label {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Emotion Vortex</h1>
      <p>Detect emotions with AI-powered precision</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('upload')">Upload Image</button>
      <button class="tab-btn" onclick="openTab('webcam')">Live Webcam</button>
    </div>

    <!-- Upload Tab -->
    <div id="upload" class="tab-content active">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="text" id="name-upload" placeholder="Your Name" required />
        
        <div class="file-input">
          <input type="file" id="image" accept="image/*" required onchange="handleFileSelect(this)" />
          <label for="image" id="file-label">
            <span id="file-text">Choose Image</span>
            <span id="file-check" class="file-check hidden">Checkmark</span>
          </label>
        </div>
        
        <button type="submit" id="analyze-button">
          <span id="btn-text">Analyze Emotion</span>
          <span id="spinner" class="spinner hidden"></span>
        </button>
      </form>
    </div>

    <!-- Webcam Tab -->
    <div id="webcam" class="tab-content">
      <input type="text" id="name-webcam" placeholder="Your Name" required />
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="48" height="48" style="display:none;"></canvas>
      </div>
      <button id="capture">
        <span id="capture-text">Capture & Analyze</span>
        <span id="capture-spinner" class="spinner hidden"></span>
      </button>
    </div>

    <!-- Result -->
    <div id="result" class="result hidden">
      <h2>Detected Emotion</h2>
      <img id="result-img" alt="Captured" />
      <div class="emotion-info">
        <p><strong>Name:</strong> <span id="result-name"></span></p>
        <p><strong>Emotion:</strong> <span id="emotion" class="emotion-tag"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
      if (tabName === 'webcam') startWebcam();
      else if (stream) stream.getTracks().forEach(t => t.stop());
    }

    // File selection feedback
    function handleFileSelect(input) {
      const label = document.getElementById('file-label');
      const text = document.getElementById('file-text');
      const check = document.getElementById('file-check');

      if (input.files && input.files[0]) {
        const name = input.files[0].name;
        text.textContent = name.length > 18 ? name.substring(0, 15) + '...' : name;
        check.classList.remove('hidden');
        label.style.background = 'rgba(46, 204, 113, 0.2)';
        label.style.border = '2px solid #2ecc71';
      } else {
        text.textContent = 'Choose Image';
        check.classList.add('hidden');
        label.style.background = '';
        label.style.border = '';
      }
    }

    // Upload form with spinner
    document.getElementById('upload-form').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('name-upload').value.trim();
      const file = document.getElementById('image').files[0];
      if (!name || !file) return alert("Please enter name and select an image.");

      // Show spinner
      document.getElementById('btn-text').classList.add('hidden');
      document.getElementById('spinner').classList.remove('hidden');
      document.getElementById('analyze-button').disabled = true;

      const formData = new FormData();
      formData.append('name', name);
      formData.append('image', file);

      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.emotion) {
          showResult(data, name);
          resetUploadForm();
        } else {
          alert(data.error || "Analysis failed.");
        }
      } catch (err) {
        alert("Network error. Try again.");
      } finally {
        document.getElementById('btn-text').classList.remove('hidden');
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('analyze-button').disabled = false;
      }
    };

    function resetUploadForm() {
      document.getElementById('image').value = '';
      handleFileSelect({ files: [] });
    }

    // Webcam
    let stream;
    function startWebcam() {
      if (stream) return;
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(s => {
          stream = s;
          document.getElementById('video').srcObject = s;
        }).catch(err => alert("Camera access denied: " + err.message));
    }

    document.getElementById('capture').onclick = async () => {
      const name = document.getElementById('name-webcam').value.trim();
      if (!name) return alert("Please enter your name.");

      // Show spinner
      document.getElementById('capture-text').classList.add('hidden');
      document.getElementById('capture-spinner').classList.remove('hidden');
      document.getElementById('capture').disabled = true;

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(document.getElementById('video'), 0, 0, 48, 48);
      const dataUrl = canvas.toDataURL('image/jpeg');

      try {
        const res = await fetch('/webcam', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: dataUrl, name })
        });
        const data = await res.json();
        if (data.emotion) showResult(data, name);
        else alert(data.error || "Analysis failed.");
      } catch (err) {
        alert("Capture failed.");
      } finally {
        document.getElementById('capture-text').classList.remove('hidden');
        document.getElementById('capture-spinner').classList.add('hidden');
        document.getElementById('capture').disabled = false;
      }
    };

    function showResult(data, name) {
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result-img').src = '/' + data.image_url + '?t=' + Date.now();
      document.getElementById('result-name').textContent = name;
      document.getElementById('emotion').textContent = data.emotion;
      document.getElementById('emotion').className = 'emotion-tag ' + data.emotion.toLowerCase();
      document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1);
    }

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (stream) stream.getTracks().forEach(t => t.stop());
    });

    // Reset upload tab when switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.textContent.includes('Upload')) {
          setTimeout(resetUploadForm, 100);
        }
      });
    });
  </script>
</body>
</html>
