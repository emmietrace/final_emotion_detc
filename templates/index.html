<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Vortex - by Emmie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Emotion Vortex</h1>
      <p>Detect emotions with AI-powered precision</p>
      <div class="credit">Created by Emmie</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('upload')">Upload Image</button>
      <button class="tab-btn" onclick="openTab('webcam')">Live Webcam</button>
    </div>

    <!-- Upload Tab -->
    <div id="upload" class="tab-content active">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="text" id="name-upload" placeholder="Your Name" required />
        <div class="file-input">
          <input type="file" id="image" accept="image/*" required />
          <label for="image" id="file-label">Choose Image</label>
        </div>
        <button type="submit" id="analyze-button">Analyze Emotion</button>
      </form>
      <div id="upload-loading" class="loading hidden">Analyzing your image...</div>
    </div>

    <!-- Webcam Tab -->
    <div id="webcam" class="tab-content">
      <input type="text" id="name-webcam" placeholder="Your Name" required />
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="48" height="48" style="display:none;"></canvas>
      </div>
      <button id="capture">Capture & Analyze</button>
      <div id="webcam-loading" class="loading hidden">Processing capture...</div>
    </div>

    <!-- Result -->
    <div id="result" class="result hidden">
      <h2>Detected Emotion</h2>
      <img id="result-img" alt="Captured" />
      <div class="emotion-info">
        <p><strong>Name:</strong> <span id="result-name"></span></p>
        <p><strong>Emotion:</strong> <span id="emotion" class="emotion-tag"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
      
      // Hide result when switching tabs
      document.getElementById('result').classList.add('hidden');
      
      if (tabName === 'webcam') {
        startWebcam();
      } else {
        stopWebcam();
      }
    }

    // Update file label when file is selected
    document.getElementById('image').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'Choose Image';
      document.getElementById('file-label').textContent = fileName;
    });

    // Upload form
    document.getElementById('upload-form').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const nameInput = document.getElementById('name-upload');
      const imageInput = document.getElementById('image');
      
      if (!nameInput.value.trim()) {
        alert('Please enter your name');
        return;
      }
      
      if (!imageInput.files[0]) {
        alert('Please select an image');
        return;
      }
      
      formData.append('name', nameInput.value);
      formData.append('image', imageInput.files[0]);

      const button = document.getElementById('analyze-button');
      const loading = document.getElementById('upload-loading');
      
      button.disabled = true;
      button.textContent = 'Analyzing...';
      loading.classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');

      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        
        if (data.emotion) {
          showResult(data, nameInput.value);
        } else {
          alert('Could not detect emotion. Please try another image.');
        }
      } catch (error) {
        alert('Error analyzing image. Please try again.');
        console.error(error);
      } finally {
        button.disabled = false;
        button.textContent = 'Analyze Emotion';
        loading.classList.add('hidden');
      }
    };

    // Webcam
    let stream;
    
    function startWebcam() {
      if (stream) return;
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(s => {
          stream = s;
          document.getElementById('video').srcObject = s;
        }).catch(err => {
          alert("Camera access denied. Please allow camera access to use this feature.");
          console.error(err);
        });
    }

    function stopWebcam() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    document.getElementById('capture').onclick = async () => {
      const nameInput = document.getElementById('name-webcam');
      
      if (!nameInput.value.trim()) {
        alert('Please enter your name');
        return;
      }
      
      if (!stream) {
        alert('Camera not available');
        return;
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const video = document.getElementById('video');
      
      ctx.drawImage(video, 0, 0, 48, 48);
      const dataUrl = canvas.toDataURL('image/jpeg');
      
      const button = document.getElementById('capture');
      const loading = document.getElementById('webcam-loading');
      
      button.disabled = true;
      button.textContent = 'Processing...';
      loading.classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');

      try {
        const res = await fetch('/webcam', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: dataUrl, name: nameInput.value })
        });
        const data = await res.json();
        
        if (data.emotion) {
          showResult(data, nameInput.value);
        } else {
          alert('Could not detect emotion. Please try again.');
        }
      } catch (error) {
        alert('Error processing capture. Please try again.');
        console.error(error);
      } finally {
        button.disabled = false;
        button.textContent = 'Capture & Analyze';
        loading.classList.add('hidden');
      }
    };

    function showResult(data, name) {
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result-img').src = '/' + data.image_url + '?t=' + Date.now();
      document.getElementById('result-name').textContent = name;
      document.getElementById('emotion').textContent = data.emotion;
      document.getElementById('emotion').className = 'emotion-tag ' + data.emotion.toLowerCase();
      document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1);
      
      // Scroll to result
      document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Stop webcam on page unload
    window.addEventListener('beforeunload', () => {
      stopWebcam();
    });
  </script>
</body>
</html>
